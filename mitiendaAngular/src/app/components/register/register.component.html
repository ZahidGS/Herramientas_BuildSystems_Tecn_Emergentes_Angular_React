<section id="register" class="mb-5 mifondo">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-ms-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                <h1 class="h3 mb- font-weight-normal">Register</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div>

                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required minlength="8">
                </div>
<!--                 <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.errors.required">Email is requerid</div>
                    <div *ngIf="email.errors.minlength">Email must be at least 8 characters</div>
                </div> -->
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password > 5 letras" [(ngModel)]="password" required minlength="4" maxlength="10">
                </div>
<!--                 <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                    <div *ngIf="password.errors.required">Password is requerid</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 4 characters</div>
                </div> -->
                <hr>
                <br>

                    <button type="submit" class="btn btn-lg btn-secondary btn-block">Register</button>
                <div class="form-group alert alert-primary">
                  <a routerLink="/login">Do you have account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
